name: Run Performance Tests and Save CSV

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  performance-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3. Install dependencies (if any)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # add requirements.txt here if needed
          # pip install -r requirements.txt

      # 4. Run performance tests
      - name: Run performance test runner
        env:
          INPUT: perf_test/test-config.json
        run: |
          python3 perfTestRunner.py

      # 5. Commit and push generated CSV reports
      - name: Commit and push performance CSV reports
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add perf_reports || true
          git commit -m "Add performance CSV reports [skip ci]" || true
          git push
